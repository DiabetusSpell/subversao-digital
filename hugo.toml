baseURL = 'https://diabetusspell.github.io/subversao-digital/'
title = 'Subversão Digital'
author = "Spell"
theme = "risotto"
languageCode = "pt"
DefaultContentLanguage = "pt"
enableInlineShortcodes = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "base16-dark"

[params.about]
title = "Subversão Digital"
description = "Uma espécie de personal blog a conspirar contra a corporativação da internet e outras coisas."
# unicode/emoji logo:
logo = "🏴"

[menu]

  [[menu.main]]
    identifier = "about"
    name = "Sobre"
    url = "/about/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

  # Table of contents
  # Add toc = true to content front matter to enable
  [markup.tableOfContents]
    startLevel = 2
    endLevel   = 3
    ordered    = true